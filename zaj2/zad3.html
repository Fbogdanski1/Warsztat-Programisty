<html>
    <head>
    <header><h1>Travel reservation form</h1></header>
    <h3>* denotes mandatory</h3>
        </head>
    <body>
        <form>
            <label for="">Full name*:</label><br>
            <input type="text" placeholder="FirstName LastName"><br>
            <label for="">Email address*:</label><br>
            <input type="text"><br>
            <label for="Tour Package">Select Tour Package*:</label><br>
            <select name="Tour Package">
                <option value="Goa">Goa</option>
            </select>
            <div></div>
            <label for="">Arrival date*:</label><br>
            <input type="text" placeholder="m/d/y"><br>
            <label for="">Number of persons*:</label><br>
            <input type="text"><br>
            <div>What would you want to avail?*</div>
            <label for="Boarding">Boarding</label>
            <input type="checkbox" id="Boarding"><br>
            <label for="Fooding">Fooding</label>
            <input type="checkbox" id="Fooding"><br>
            <label for="Sight seeing">Sight seeing</label>
            <input type="checkbox" id="Sight seeing"><br>
            <label for="">Discount Coupon code:</label><br>
            <input type="text"><br>
            <div>Terms and conditions*</div>
            <input type="radio" id="agree">
            <label for="agree">I agree</label>
            <input type="radio" id="nagree">
            <label for="nagree">I disagree</label>
            <div></div>
            <input type="submit" value="Complete reservation">
            <form ></form>
        </form>
    </body>
</html>
